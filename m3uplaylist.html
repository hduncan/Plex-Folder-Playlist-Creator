<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plex Folder Playlist</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/bootstrap-icons.min.css" rel="stylesheet" />

    <link href="./css/toggle.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Placeholder for Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="container mt-4">
      <!-- Main Screen -->
      <div id="mainScreen" class="content-screen">
        <h2>Refresh Playlist</h2>
        <form id="m3uplaylist-form" name="config-form">
          <div>

            <div class="mb-3">
              <div class="input-group has-validation">
                <label for="folderPath" class="form-label"
                  >M3U Path &nbsp;</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="folderPath"
                  placeholder="Enter M3U Path to create playlist"
                  required
                />
                <div class="invalid-feedback alert alert-danger">
                  M3U Path is required to create playlist
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Create M3U Playlist</button>
            <button type="reset" class="btn btn-primary">Reset</button>

            <button type="button" id="go-toconfig" class="btn btn-primary">
              Update Configuration
            </button>
            <button
            type="button"
            id="refresh-playlists"
            class="btn btn-primary"
          >
            Refresh Playlists
          </button>
          </div>
          <div>
            <br />
            <span id="progressbar" style="display: none"
              >Processing please wait... &nbsp; <i class="loading"> </i>
            </span>

            <div id="test-result" class="alert alert-success" style="display: none"></div>
            <div id="test-result-fail" class="alert alert-danger" style="display: none"></div>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/loadNavbar.js"></script>

    <script></script>
  </body>
</html>
